
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
<main>
    <section>
      <div class="infos">

        <div class="info">
            <h3>High Score :
                 <span id="high-score">0</span>
                </h3>
        </div>
             <div class="info">
            <h3>Score : <span id="score">0</span>
            </h3>
        </div>

             <div class="info">
            <h3>Time : <span id="time">00-00</span></h3>
        </div>
        </div>
      <div class="board">
        
      </div>

   
    </section>
    <div class="Modal">
      <div class="start_game">
        <h3>Press to the snake game</h3>
        <button class="start_btn">Start Game</button>
      </div>
      <div class="game_over">
        <h3>Game Over</h3>
        <button class="restart_btn">Restart Game</button>
      </div>
    </div>
</main>
 
<script src="Snakee.js"></script>    
</body> 
 </html>
